{% extends 'entertainment/navbar.html' %}
{% load form_filters %}
{% block content %}

<style>
    .btn{
            background-color: #000000; /* Черный фон */
            color: #ffffff; /* Белый текст */
            border: 2px solid #000000; /* Черная обводка */
            border-radius: 5px; /* Немного скругленные углы */
            padding: 10px 20px; /* Внутренние отступы для удобства */
            text-transform: uppercase; /* Текст в верхнем регистре */
            font-weight: bold; /* Жирный текст */
            cursor: pointer; /* Указатель при наведении */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body {
            background-color: #f4f4f9 ;
            color: #000000;
            
        }

        .container {
            text-align: center; 
            margin-top: 50px;
            width: 600px;
            color: #000000;
        }

        .card {
            background-color: #f39c12; 
        }

        .navbar-light.bg-light {
            background-color: #f39c12 !important;
        }
         .navbar-nav {
            justify-content: center;
            width: 100%;
        }

</style>
<div class="container">
    <h1 class="mb-4">Додати тип спортивного об’єкту</h1>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Назва типу спортивного об’єкту</label>
            {{ form.name|add_class:"form-control" }}
        </div>

        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Опис</label>
            {{ form.description|add_class:"form-control" }}
        </div>

        <button type="submit" class="btn btn-success">Додати тип</button>
    </form>
</div>
{% endblock %}
